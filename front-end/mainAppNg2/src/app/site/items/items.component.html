<app-top-menu style="float:right;"></app-top-menu>
<div class="col-md-6 col-md-offset-3">
    <h1>Home Items !</h1>
    <p>You're logged in with JWT!!</p>
    <div>
        Users from secure api end point:
        <ul>
            <li *ngFor="let user of users">{{user.login}} {{user.account_id}}</li>
        </ul>
        <button type="button" class="btn btn-default" (click)="testAuthHttp()">Run Call JWT</button>
    </div>
    <p><a [routerLink]="['/logout']">Logout</a></p>
</div>
